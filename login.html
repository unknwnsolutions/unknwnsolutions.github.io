<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unknown Solutions - Login</title>
  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* VARIABLES */
    :root {
      --bg-color: #111;
      --accent-color: #FFD700;
      --text-color: #fff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    /* GLOBAL STYLES */
    body {
      margin: 0;
      padding-top: 60px;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text-color);
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      line-height: 1.6;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
    }
    nav .nav-links {
      list-style: none;
      display: flex;
    }
    nav .nav-links li {
      margin-left: 20px;
    }
    nav .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav .nav-links a:hover {
      color: var(--accent-color);
    }
    nav input[type=checkbox] {
      display: none;
    }
    nav label.nav-toggle {
      display: none;
      font-size: 28px;
      color: var(--text-color);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav .nav-links {
        position: fixed;
        background: rgba(0, 0, 0, 0.9);
        height: 100vh;
        width: 200px;
        top: 0;
        right: -200px;
        flex-direction: column;
        padding-top: 60px;
        transition: right 0.3s ease;
      }
      nav .nav-links li {
        margin: 20px 0;
        text-align: center;
      }
      nav label.nav-toggle {
        display: block;
      }
      nav input[type=checkbox]:checked ~ .nav-links {
        right: 0;
      }
    }
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent-color);
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    /* Login Section */
    #login {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }
    .form-container {
      background: var(--glass-bg);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      max-width: 400px;
      width: 100%;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }
    .form-container label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
    }
    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    .form-container button {
      margin-top: 1rem;
      width: 100%;
    }
    .form-container p {
      text-align: center;
      margin-top: 1rem;
    }
    .form-container a {
      color: var(--accent-color);
    }
    .form-container a:hover {
      text-decoration: underline;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-color);
    }
    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Unknown Solutions</div>
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle">&#9776;</label>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html" class="active">Login</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section id="login">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Unknown Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
